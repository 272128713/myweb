		<script type="text/javascript">
		    //浏览器适配 兼容所有浏览器 rem单位专用 设置html root 字号
		    (function (doc, win) {
		        var docEl = doc.documentElement,
		            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		            recalc = function () {
		                var clientWidth = docEl.clientWidth;
		                if (!clientWidth) return;
		                docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
		            };
		        if (!doc.addEventListener) return;
		        win.addEventListener(resizeEvt, recalc, false);
		        doc.addEventListener('DOMContentLoaded', recalc, false);
		    })(document, window);
		</script>
		<script>

			apiready = function() {
				api.closeWin({name:api.pageParam.name});
				//pageParam
				img_url = api.pageParam.img_url;
				goods_num = api.pageParam.goods_num;
				goods_name = api.pageParam.goods_name;
				oid = api.pageParam.oid;
				$('.proimg').children('img').attr('src',img_url);
				$('.proinfo').children('.name').html(goods_name);
				$('.proinfo').children('.count').html(goods_num+'件');
				$('.order_id').html("请牢记订单号："+oid);
				}
		</script>
