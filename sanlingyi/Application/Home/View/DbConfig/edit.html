<form name="frmAjax" id="frmAjax" method="post" action="__URL__/dbModify">
<div id="frmMain">
	<div class="frmItem">数据库名称： <input type="text" name="name" id="name"  style="width:150px;" value="{$data.name}" /></div>
	<div class="frmItem">数据库英文名： <input type="text" name="en" id="en" style="width:138px;" value="{$data.en}" /></div>
	<div class="frmItem">显示顺序： <select name="position" style="width:166px;">
		<option value='0'>显示在第一位</option>
		<volist name="poList" id="vo">
			<option value="{$vo.position}" <lt name="i" value="$data.position">selected</lt>>在【{$vo.name}/{$vo.en}】之后</option>
		</volist>
	</select></div>
	<div class="frmItem">数据库类型： <select name="type" style="width:154px;">
		<volist name="type" id="vo">
			<option value="{$vo.name}" <eq name='data.type' value="$vo.name">selected</eq>>{$vo.name}</option>
		</volist>
	</select></div>
	<div class="frmItem">主机地址： <input type="text" name="host" id="host" style="width:162px;" value="{$data.host}" /></div>
	<div class="frmItem">端口号： <input type="text" name="port" id="port" style="width:174px;" value="{$data.port}" /></div>
	<div class="frmItem">访问账号： <input type="text" name="user" id="user" style="width:162px;" value="{$data.user}" /></div>
	<div class="frmItem">访问密码： <input type="text" name="passwd" id="pswd" style="width:162px;" value="{$data.passwd}" /></div>
	<div class="frmItem">接口地址： <input type="text" name="server" id="server" style="width:162px;" value="{$data.server}" /></div>
</div>
<div style="height:4px;"></div>
<hr />
<div class="frmMain" style="float:right;margin-right:8px;"><include file="Template/button" /></div>
<input type="hidden" name="id" value="{$data.id}" />
</form>
</body>
</html>
