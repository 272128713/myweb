<form name="frmForm" id="frmForm" method="post" action="__URL__/interfaceManageModify">
<div class="frmMain"><span>&nbsp;API说明：</span> <textarea class="t" style="width:180px;height:90px;" name="resume" id="resume" >{$data.resume}</textarea></div>
<div class="frmMain"><span><span>&nbsp;&nbsp;&nbsp;&nbsp;域名：</span> <input class="t" style="width:180px;" type="text" name="domain_name" value="{$data.domain_name}" /></div>
<div class="frmMain"><span>&nbsp;&nbsp;外网IP：</span> <input class="t" style="width:180px;" type="text" name="ip" value="{$data.ip}" /></div>
<div class="frmMain"><span>外网端口：</span> <input class="t" style="width:180px;" type="text" name="port" value="{$data.port}" /></div>
<div class="frmMain"><span>&nbsp;&nbsp;内网IP：</span> <input class="t" style="width:180px;" type="text" name="lan_ip" value="{$data.lan_ip}" /></div>
<div class="frmMain"><span>内网端口：</span> <input class="t" style="width:180px;" type="text" name="lan_port" value="{$data.lan_port}" /></div>
<div class="frmMain">排列顺序： <select class="s" style="width:184px;height:24px" name="position" id="position" >
	<option value='0'>显示在第一位</option>
	<volist name="poList" id="vo">
		<option value="{$vo.position}" <if condition="$data.position eq $vo.position">selected </if> >在【{$vo.resume}】之后</option>
	</volist>
</select></div>
<input type="hidden" name="id" value="{$data.id}">
<div class="frmMain" style="float:right;margin-right:30px;"><include file="Template/button" /></div>
